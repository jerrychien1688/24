<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | 24</title>
  <style>
    #unity-canvas {
      width: 100%;
      height: auto;
      background: #231F20;
      display: block; /* Ensure there is no extra space below the canvas */
    }
  </style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" tabindex="-1"></canvas>
  <script src="Build/24.loader.js"></script>
  <script>
    function resizeCanvas() {
      var canvas = document.getElementById('unity-canvas');
      var width = window.innerWidth;
      var height = width / 16 * 9; // Calculate height based on a 16:9 ratio
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initialize canvas size

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/24.data.unityweb",
      frameworkUrl: "Build/24.framework.js.unityweb",
      codeUrl: "Build/24.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "24",
      productVersion: "1.0",
      // Additional configuration...
    });
  </script>
</body>
</html>
